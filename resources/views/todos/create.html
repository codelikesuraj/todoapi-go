{{define "pageTitle"}}Todos - Create{{end}}
{{define "content"}}
<h1><a href="/todos">Todos</a> > Create</h1>
{{if .message}}
<p style="color:green">{{.message}}</p>
{{end}}
{{if .error}}
<p style="color:red">{{.error}}</p>
{{end}}
<form method="post" action="/todos/store">
    <label>
        Todo: <input name="name" type="text" required/>
    </label><br>
    <button>Submit</button>
</form>
{{end}}
